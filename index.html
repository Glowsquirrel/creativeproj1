<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="script.js"></script>
        <title>Name Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </head>

    <body>
            <div class="top">
                <h1>Name Generator</h1>
                <p>Input two names and get a combination of the two!</p>
            </div>
            
            <form class="needs-validation" onsubmit="return false">
                <div class="row">
                    <div class="col-sm">
                        <input type="text" class="form-control" placeholder="Name 1" id="name1" required>
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" placeholder="Name 2" id="name2" required>
                    </div>
                </div>
                
                <br>
                
                <div class="col-md text-center">
                    <button type="submit" class="btn btn-primary" onclick="getElements()">Generate!</button>
                </div>
            </form>
   


            <div class="col-md" id="output-block">
                <p id="announce">Your name is:</p>
                
                <p id="output"></p>
            </div>

    </body>
</html>
